name: Node CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure GitHub Pages uses workflow builds
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.request("PUT /repos/{owner}/{repo}/pages", {
                owner: context.repo.owner,
                repo: context.repo.repo,
                build_type: "workflow"
              });
              core.info("Pages configuration updated to use workflow builds.");
            } catch (error) {
              core.warning(`Unable to enforce workflow builds for Pages: ${error.message}`);
            }

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        env:
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
